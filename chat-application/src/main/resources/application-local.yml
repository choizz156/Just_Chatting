spring:


  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB

  data:
    redis:
      host: localhost
      port: 6380
    mongodb:
      uri: mongodb://root:example@localhost:27017/testdb?authSource=admin

    # 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 30m
      cache-null-values: false

  session:
    redis:
      flush-mode: on-save
      namespace: spring:session
      ## 이 설정을 해야 FindByIndexNameSessionRepository를 만든다.
      repository-type: indexed




server:
  port: 8080
  tomcat:
    threads:
      max: 300
      min-spare: 20
    connection-timeout: 20000
    max-connections: 8192
    accept-count: 100
  servlet:
    session:
      cookie:
        http-only: true
  #        same-site: lax
  #        secure: off


# 로깅 설정
logging:
  level:
    com.chat: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cache: INFO

# 액추에이터 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: "*"
        max-age: 3600
  endpoint:
    health:
      show-details: always

# 커스텀 설정 @Value
chat:
  message:
    sequence:
      ttl-hours: 24
    pagination:
      max-limit: 100
      default-limit: 50
  cache:
    default-ttl: 30m
    users-ttl: 1h
    messages-ttl: 5m